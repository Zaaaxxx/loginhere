<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Keren di HP</title>
  <style>
    body {
      background: url('Spotiline.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    main {
      padding: 30px 20px;
      color: #FF0000;
      text-align: center;
    }

    .card {
      background-color: white;
      color: #000000;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      margin-top: 0;
      color: #4e54c8;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
      margin: 20px auto;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-btn, .secondary-btn {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .login-btn:hover, .secondary-btn:hover {
      background-color: #1669c1;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .btn-forum {
      display: none;
      background-color: #fff;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 2px 2px 6px #000;
      margin: 30px auto;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.3);
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <div class="card">
      <h1>Selamat Datang!</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <h2>Welcome To My Bot</h2>
      <p>‚Ä¢ Kami memberikan ini untuk kesenangan</p>
    </div>

    <div class="container">
      <h2>Fitur Unggulan</h2>
      <ul style="text-align: left;">
        <li>Menjawab persoalan</li>
        <li>Bisa berinteraksi</li>
        <li>KEREN</li>
      </ul>
    </div>

    <div class="login-box">
      <h2>Login Akun</h2>
      <input type="text" id="email" placeholder="Email" class="input-field">
      <input type="password" id="password" placeholder="Password" class="input-field">
      <button class="login-btn" onclick="login()">Login</button>
      <button class="secondary-btn" onclick="register()">Daftar Akun</button>
      <button class="secondary-btn" onclick="lupaPassword()">Lupa Password</button>
      <div id="message" class="message"></div>
    </div>

    <!-- Tombol Forum -->
    <a href="https://zaaaxxx.github.io/web/" id="forumLink" target="_blank" class="btn-forum">Masuk ke Forum</a>

  </main>

  <footer>
    <p>¬© 2025 Zaaxx</p>
  </footer>

  <script>
    // Data akun tersimpan di memori browser
    let akunTersimpan = {
      "dhikamuhammad007@gmail.com": "dhika2011"
    };

    function login() {
      let email = document.getElementById('email').value.trim();
      let password = document.getElementById('password').value.trim();

      if (akunTersimpan[email] && akunTersimpan[email] === password) {
        document.getElementById('message').innerHTML = "‚úÖ Login berhasil!";
        document.getElementById('message').style.color = "green";
        document.getElementById('forumLink').style.display = "inline-block";
      } else {
        document.getElementById('message').innerHTML = "‚ùå Email atau password salah.";
        document.getElementById('message').style.color = "red";
        document.getElementById('forumLink').style.display = "none";
      }
    }

    function register() {
      let email = prompt("Masukkan email untuk mendaftar:");
      if (!email) return;

      if (akunTersimpan[email]) {
        alert("‚ö†Ô∏è Email sudah terdaftar.");
      } else {
        let pass = prompt("Buat password:");
        if (pass) {
          akunTersimpan[email] = pass;
          alert("‚úÖ Pendaftaran berhasil!");
        }
      }
    }

    function lupaPassword() {
      let email = prompt("Masukkan email kamu:");
      if (akunTersimpan[email]) {
        alert("üîê Password Anda: " + akunTersimpan[email]);
      } else {
        alert("‚ùå Email tidak ditemukan.");
      }
    }
  </script>

</body>
</html>
